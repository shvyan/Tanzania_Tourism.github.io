<html>
<head>
  <title>Tanzania Tourism</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .form-group {
      margin: 20px 0;
    }
    .site-image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tanzania Tourism</h1>
    <p>Select a category to view different tourism sites</p>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="site-selector">Select a Category:</label>
        <select class="form-control" id="site-selector">
          <option value="refreshment">Refreshment</option>
          <option value="study">Study</option>
          <option value="research">Research</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="showSite()">Show Sites</button>
    </form>
    <div id="site-info"></div>
  </div>
  <script>
    function showSite() {
      const siteSelector = document.getElementById("site-selector");
      const siteValue = siteSelector.value;

      let siteTitle;
      let siteImage;
      let siteDescription;

      switch (siteValue) {
        case "refreshment":
          siteTitle = "Zanzibar Island";
          siteImage = "https://source.unsplash.com/featured/?zanzibar";
          siteDescription = "Zanzibar Island is an archipelago off the coast of Tanzania known for its stunning beaches, crystal clear waters, and rich history. Visitors can relax on the beach, go snorkeling or scuba diving, and explore the island's cultural heritage.";
          break;
        case "study":
          siteTitle = "Museum of Tanzania";
          siteImage = "https://source.unsplash.com/featured/?museum";
          siteDescription = "The National Museum of Tanzania is located in Dar es Salaam and is home to exhibits on Tanzania's history, culture, and natural environment. Visitors can learn about the country's colonial past, traditional tribal cultures, and unique wildlife.";
          break;
        case "research":
          siteTitle = "Serengeti National Park";
          siteImage = "https://source.unsplash.com/featured/?serengeti";
          siteDescription = "Serengeti National Park is one of the most famous wildlife reserves in the world, known for its annual migration of millions of wildebeest, zebras, and other antelopes. Researchers can study the park's diverse ecosystem, including its predators, prey, and plant life.";
          break;

        default:
          siteTitle = "Tanzania Tourism";
          siteImage = "";
          siteDescription = "Explore the beauty of Tanzania's tourism sites, home to diverse wildlife and stunning landscapes. Choose a category from the dropdown menu to learn more.";
      }

      const siteInfo = document.getElementById("site-info");
      siteInfo.innerHTML = `
        <h2>${siteTitle}</h2>
        <img src="${siteImage}" alt="${siteTitle}" class="site-image">
        <p>${siteDescription}</p>
      `;
    }
  </script>
</body>
</html>
